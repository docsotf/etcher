resources:
- name: etcher-git-repository
  type: git
  source:
    uri: https://github.com/resin-io/etcher.git
    branch: concourse-test
    disable_ci_skip: true

jobs:
- name: etcher-tests

  # Make the job results accessible to
  # un-authenticated users
  public: true

  plan:
  - get: etcher-git-repository

    # Trigger this job if the resource has a new
    # version. If this is false, the job can only
    # be started from the web UI.
    trigger: true

  - task: dependencies
    config:
      platform: darwin
      inputs:
        - name: etcher-git-repository
      run:
        path: sh
        args:
        - -exc
        - |
          cd etcher-git-repository
          make electron-develop

  - task: lint
    config:
      platform: darwin
      inputs:
        - name: etcher-git-repository
      run:
        path: sh
        args:
        - -exc
        - |
          ls
          cd etcher-git-repository
          make lint

  - task: test
    config:
      platform: darwin
      inputs:
        - name: etcher-git-repository
      run:
        path: sh
        args:
        - -exc
        - |
          ls
          cd etcher-git-repository
          make test

  - task: sanity-checks
    config:
      platform: darwin
      inputs:
        - name: etcher-git-repository
      run:
        path: sh
        args:
        - -exc
        - |
          ls
          cd etcher-git-repository
          make sanity-checks
